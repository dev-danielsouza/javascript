<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>NACIONALIDADE</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div.container {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <h1>Qual sua Nacionalidade?</h1>
    <div class="container">
        <div>
            <label for="txtnation">Qual seu país?</label>
            <input type="text" name="txtnation" id="txtnation" placeholder="Ex: 'Brasil'">
        </div>
        <div>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
    </div>
    <div id="res"></div>
    <script>
        function verificar() {
            var usernation = window.document.querySelector('input#txtnation')
            var res = window.document.querySelector('div#res')

            var usernation = String(usernation.value)
            
            res.innerHTML = `Seu país é: ${usernation}!`

            if (usernation != 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
